<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--Bootstrap 5 icons CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>TASK MANAGER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>CRUD-Operation</h1>
    </div>
    <section class="p-2">
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-secondary newUser"
            data-bs-toggle="modal"
            data-bs-target="#userForm"
          >
            New User <i class="bi bi-people"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table
            class="table table-striped table-hover mt-3 text-center table-bordered"
          >
            <thead>
              <tr>
                <th>S.No</th>
                <th>Picture</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Post</th>
                <th>Start Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="data">
              <!-- Dynamic content will go here -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!--Modal Form-->
    <div class="modal fade" id="userForm">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Fill the Form</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="#" id="myForm">
              <div class="card imgholder">
                <label for="imgInput" class="upload">
                  <input type="file" name="" id="imgInput" />
                  <i class="bi bi-plus-circle-dotted"></i>
                </label>
                <img
                  src="./image/Profile Icon.webp"
                  alt=""
                  width="200"
                  height="200"
                  class="img"
                />
              </div>
              <div class="inputField">
                <div>
                  <label for="name">Name:</label>
                  <input type="text" id="name" required />
                </div>
                <div>
                  <label for="age">Age:</label>
                  <input type="number" id="age" required />
                </div>
                <div>
                  <label for="city">City:</label>
                  <input type="text" id="city" required />
                </div>
                <div>
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" required />
                </div>
                <div>
                  <label for="phone">Number:</label>
                  <input
                    type="text"
                    id="phone"
                    minlength="11"
                    maxlength="11"
                    required
                  />
                </div>
                <div>
                  <label for="post">Post:</label>
                  <input type="text" id="post" required />
                </div>
                <div>
                  <label for="startdate">Start Date:</label>
                  <input type="date" id="startdate" required />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" form="myForm" class="btn btn-success submit">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Read Data Modal-->
    <div class="modal fade" id="readData">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Profile</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="#" id="readForm">
              <div class="card imgholder">
                <img
                  src="./image/Profile Icon.webp"
                  alt=""
                  width="200"
                  height="200"
                  class="showImg"
                />
              </div>
              <div class="inputField">
                <div>
                  <label for="showName">Name:</label>
                  <input type="text" id="showName" disabled />
                </div>
                <div>
                  <label for="showAge">Age:</label>
                  <input type="number" id="showAge" disabled />
                </div>
                <div>
                  <label for="showCity">City:</label>
                  <input type="text" id="showCity" disabled />
                </div>
                <div>
                  <label for="showEmail">E-mail:</label>
                  <input type="email" id="showEmail" disabled />
                </div>
                <div>
                  <label for="showPhone">Number:</label>
                  <input
                    type="text"
                    id="showPhone"
                    minlength="10"
                    maxlength="10"
                    disabled
                  />
                </div>
                <div>
                  <label for="showPost">Post:</label>
                  <input type="text" id="showPost" disabled />
                </div>
                <div>
                  <label for="showsDate">Start Date:</label>
                  <input type="date" id="showsDate" disabled />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="fun.js"></script>
  </body>
</html>
